
<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="jquery.toast/jquery.toast.min.css" />
<script type="text/javascript" src="jquery.toast/jquery.toast.min.js"></script>
<script type="text/javascript">
	function createToast(t){
		var options = {
			duration: 5000,
			sticky: false,
			type: t
		};
		
		$.toast('<h4>Success</h4> You are register to this session. ', options);
	}
	
	$(document).ready(function(){
		$.toast.config.align = 'right';
		$.toast.config.width = 400;
		
		$('a').click(function(){
			createToast($(this).attr('class'));
			return false;
		});
	});
</script>

<link href="tablesorter/style.css" rel="stylesheet">
<link href="dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

	<script type="text/javascript">
		$(document).ready(function() {
			$('table.tableSorter').tableSort();
		});
	</script>
	
	<script>
	  $(function() {
		$( "#datepicker" ).datepicker({
			showButtonPanel: true
			});
			$( "#anim" ).change(function() {
				$( "#datepicker" ).datepicker( "option", "showAnim", "fold" );
				$( "#datepicker" ).datepicker( "option", "dateFormat", "dd/mm/yyyy" );
			});
	  });
	</script>
	
	
</head>

  <body >

    <div class="container">

    <script src="dist/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		function dosomething()
		{
			 $("#dataTable").jsonTable({
                head : ['#','Operating System','Market Share'],
                json : ['id', 'name', 'share']
			});
			
			/*var options = {

				{"id" : 3, "name" : "Java ME", "share" : 10.72},

			var options = {
				source : obj,

			}
			
			$("#dataTable").jsonTableUpdate(options);
